<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container">      
      <div class="key white" id="C3">A</div>
      <div class="key black" id="C#3">W</div>

      <div class="key black" id="D#3">E</div>
      <div class="key white afterBlack" id="E3">D</div>

      <div class="key white afterBlack" id="G3">G</div>
      <div class="key black" id="G#3">Y</div>
      <div class="key white afterBlack" id="A4">H</div>
      <div class="key black" id="A#4">U</div>
      <div class="key white afterBlack" id="B4">J</div>

      <div class="key black" id="C#4">O</div>
      <div class="key white afterBlack" id="D4">L</div>
      <div class="key black" id="D#4">P</div>
      <div class="key white afterBlack" id="E4">;</div>
    </div>
